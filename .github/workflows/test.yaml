name: Test Host List Parsing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  regression-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: ssw-giga-04
            suite: atom-plus-4.robot
            num_device: 4
          - host: ssw-giga-05
            suite: atom-plus-8.robot
            num_device: 8
          - host: ssw-giga-06
            suite: atom-plus-16.robot
            num_device: 16
    outputs:
      host-list: ${{ steps.collect-hosts.outputs.host-list }}
    steps:
    - name: Set host information
      id: collect-hosts
      run: |
        echo "Matrix host: ${{ matrix.host }}"
        echo "host=${{ matrix.host }}" >> $GITHUB_OUTPUT
        echo "host-list=${{ matrix.host }}" >> $GITHUB_OUTPUT

  merge-result:
    needs: regression-test
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Test host list parsing logic
      run: |
        echo "=== Testing Host List Parsing Logic ==="
        
        echo "=== Method 1: From job outputs ==="
        HOST_LIST_OUTPUT='${{ toJson(needs.regression-test.outputs.host-list) }}'
        echo "Raw output: $HOST_LIST_OUTPUT"
        
        # Matrix job outputs는 문자열이므로 직접 사용
        if [ "$HOST_LIST_OUTPUT" != "null" ] && [ "$HOST_LIST_OUTPUT" != "[]" ] && [ -n "$HOST_LIST_OUTPUT" ]; then
          # 문자열을 배열로 변환 (쉼표로 구분된 경우)
          if [[ "$HOST_LIST_OUTPUT" == *","* ]]; then
            HOST_LIST=$(echo "$HOST_LIST_OUTPUT" | tr ',' '\n' | sort -u | tr '\n' ' ' | sed 's/ $//')
          else
            # 단일 문자열인 경우
            HOST_LIST="$HOST_LIST_OUTPUT"
          fi
          echo "✅ Parsed from outputs: $HOST_LIST"
        else
          echo "❌ Failed to parse from outputs"
          echo "No fallback method available"
          exit 1
        fi
        
        echo "🎯 Final host list: $HOST_LIST"
        echo "🎯 Host count: $(echo $HOST_LIST | wc -w)"
        

        

